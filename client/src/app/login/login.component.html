<md-card>
    <md-card-header>Войти</md-card-header>
    <md-card-content>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="group">
                <md-input-container >
                    <input mdInput type="text" placeholder="Имя пользователя" class="form-control" name="username"
                           [(ngModel)]="model.username" #username="ngModel"
                           required/>
                </md-input-container>
            </div>
            <div class="group">
                <md-input-container md-error="error" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input mdInput type="password" placeholder="Пароль" class="form-control" name="password"
                           [(ngModel)]="model.password" #password="ngModel"
                           required/>
                </md-input-container>
            </div>
            <div>
                <button md-button [disabled]="loading">Далее</button>
            </div>
        </form>
    </md-card-content>
</md-card>
