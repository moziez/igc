<div *ngIf='fellow'>
    <md-card class="example-card">
        <md-card-header>
            <md-card-title>{{ fellow.first_name }} {{ fellow.last_name }}</md-card-title>
            <md-card-subtitle>к.г.-м.н.</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>
                {{ fellow.biography }}
            </p>
        </md-card-content>
    </md-card>
</div>
