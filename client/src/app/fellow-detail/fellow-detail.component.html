<div *ngIf='fellow'>
    <md-card class="example-card" *ngIf="!editMode">
        <md-card-header>
            <md-card-title>{{ fellow.first_name }} {{ fellow.last_name }}</md-card-title>
            <md-card-subtitle>к.г.-м.н.</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>
                {{ fellow.biography }}
            </p>
        </md-card-content>
        <md-card-actions>
            <button md-button *ngIf="!editMode && user && fellow.id == user.id" (click)="goToEditDetail(fellow.slug)">
                Редактировать
            </button>
        </md-card-actions>
    </md-card>
     <md-card class="example-card" *ngIf="editMode">
        <md-card-header>
            Редактирование учётной записи
        </md-card-header>
        <md-card-content>
            <form name="form" novalidate>
            <div class="group">
                <md-input-container >
                    <input mdInput type="text" placeholder="Имя" class="form-control" name="username"
                           [(ngModel)]="fellow.first_name"/>
                </md-input-container>
            </div>
            <div class="group">
                <md-input-container>
                    <input mdInput type="text" placeholder="Фамилия" class="form-control" name="password"
                           [(ngModel)]="fellow.last_name"/>
                </md-input-container>
            </div>
        </form>
        </md-card-content>
        <md-card-actions>
            <button md-button *ngIf="editMode && user && fellow.id == user.id" (click)="save()">
                Сохранить
            </button>
        </md-card-actions>
    </md-card>

</div>
